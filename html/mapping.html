<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Supply Mapping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="imag/applogo.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
      }

      #map {
        height: 90vh;
        margin: 0 auto;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        background: #4caf50;
        color: white;
        padding: 1em 0;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      header {
        background: #4caf50;
        color: white;
        padding: 1em 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header nav a {
        color: white;
        text-decoration: none;
        padding: 0.5em 1em;
        margin: 0 0.5em;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Water Supply Mapping System</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="alerts.html">Alerts</a> |
        <a href="grievance.html">Grievance</a> |
        <a href="status.html">Status</a> |
        <a href="initial.html">Logout</a>
      </nav>
    </header>

    <div id="map"></div>

    <footer>
      <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p>
      <p>Developed By:</p>
      <p>
        Vishwajeet, Ankit & Himanshu &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;group
        no 9
      </p>
      <p>Email: <a href="mailto:ankit@gmail.com">ankit@gmail.com</a></p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map("map").setView([20.5937, 78.9629], 5); // Adjust the coordinates as needed

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      // Load GeoJSON data
      fetch("water_supply_data.geojson") // Update with your GeoJSON file path
        .then((response) => response.json())
        .then((data) => {
          L.geoJSON(data).addTo(map);
        })
        .catch((error) => {
          console.error("Error loading GeoJSON data:", error);
        });
    </script>
  </body>
</html>
