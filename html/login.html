<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User login page for the Water Supply Mapping System">
    <title>User Login - Water Supply Mapping System</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f0f4f7;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color:  #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Main content styling */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login section styling */
        #loginSection {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form input styling */
        form label {
            display: block;
            margin: 15px 0 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Button styling */
        form button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005f8a;
        }

        /* Footer styling */
        footer {
            background-color: #f0f4f7;
            text-align: center;
            padding: 10px;
        }

        /* Spinner styling */
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0077b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Login</h1>
    </header>

    <main>
        <section id="loginSection" aria-labelledby="loginHeading">
            <h2 id="loginHeading" style="text-align:center;">Login</h2>
            <form id="loginForm" aria-describedby="loginFormDescription" novalidate>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true" autocomplete="username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
                
                <button type="submit">Login</button>
                <div id="spinner" class="spinner"></div>
            </form>
            <p id="loginFormDescription" style="text-align:center;">New user? <a href="register.html">Register</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p><br>
        <p>Developed by:</p>
        <p>Ankit  &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;group no 9</p>
        <p>Email: <a href="mailto:ankit@gmail.com">ankit@gmail.com</a></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            // Simulate stalling by waiting 3 seconds before checking credentials
            setTimeout(() => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const users = JSON.parse(localStorage.getItem('users')) || [];

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or password.');
                }
                spinner.style.display = 'none';
            }, 3000); // Simulated delay of 3 seconds
        });
    </script>
</body>
</html>
